            <script>
    // Create cubes with sound, link, or no action
    const spacing = 7.2;
    const rows = 15;
    const cols = 15;

    for (let i = 0; i < images.length; i++) {
        const x = (i % cols) * spacing - (cols * spacing) / 2 + spacing / 2;
        const z = Math.floor(i / cols) * spacing - (rows * spacing) / 2 + spacing / 2;
        const imgId = images[i].toLowerCase();

        // Create a cube for each image
        const cube = document.createElement('a-box');
        cube.setAttribute('src', `#${imgId}`);
        cube.setAttribute('position', `${x} 1.5 ${z}`);
        cube.setAttribute('width', '3');
        cube.setAttribute('height', '3');
        cube.setAttribute('depth', '3');
        document.querySelector('a-scene').appendChild(cube);

        // Randomly assign action to cube: play sound, open link, or do nothing
        const actionType = Math.floor(Math.random() * 3); // 0, 1, or 2

        if (actionType === 0) {
            // Play sound
            const soundId = `${imgId}-sound`;
            cube.addEventListener('click', () => {
                const sound = document.getElementById(soundId);
                if (sound) {
                    sound.play();
                }
            });
       } else if (actionType === 1) {
                    // Open link
                    cube.addEventListener('click', () => {
                        window.open(urls[i], '_blank'); // Use the URL corresponding to the current index
                    });
                }
